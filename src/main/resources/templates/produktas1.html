<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Produktas1</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
	<link rel="stylesheet" href="menu.css">
	<style>
		body {
			padding: 0px;
			margin: 0px;
			text-align: center;
			width:100%;
		}
		label {
			display: block;
			width: 100%;
		}
		input[type="text"], input.frm_button{
			display: block;
			width: 200px;
			margin-right: auto;
		}
		input.text { margin-bottom:12px; width:95%; padding: .4em; }
		fieldset { padding:0; border:0; margin-top:25px; }
		h1 { font-size: 1.2em; margin: .6em 0; }
		div#products-contain { width: 350px; margin: 20px 0; }
		div#products-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
		div#products-contain table td, div#products-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; padding: 0.3em; }
		.pranesimas_red {
		
			color: red;
		}
		.pranesimas_grey {
		
			color: lightgrey;		
		}
		.pranesimas_green {
		
			color: green;		
		}		
	</style>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$( function() {
	
		var dialog, form,
		pav = $( "#pav" ),
		kiekis = $("#kiekis")
		allFields = $( [] ).add( pav ).add( kiekis ),
		tips = $( ".validateTips" );
	 
		function updateTips( t ) {
		      tips
			.text( t )
			.addClass( "ui-state-highlight" );
		      setTimeout(function() {
			tips.removeClass( "ui-state-highlight", 1500 );
		      }, 500 );
		}
 
		function checkLength( o, n, min, max ) {
			if ( o.val().length > max || o.val().length < min ) {
				o.addClass( "ui-state-error" );
				updateTips( n +  " ilgis turi būti tarp " +
				  min + " ir " + max + " raidžių." );
				return false;
			} else {
				return true;
		      }
		}
	 
		function checkRegexp( o, regexp, n ) {
			if ( !( regexp.test( o.val() ) ) ) {
				o.addClass( "ui-state-error" );
				updateTips( n );
				return false;
			} else {
				return true;
		      }
		}
	 
		function addProduct() {
			var valid = true;
			 allFields.removeClass( "ui-state-error" );
		 
			//valid = valid && checkLength( pav, "Produkto pavadinimo", 3, 16 );

			// valid = valid && checkRegexp( Pavadinimas, /^[a-z]([0-9a-z_\s])+$/i, "product may consist of a-z, 0-9, underscores, spaces and must begin with a letter." );
	 
			if ( valid ) {
				/*
				$( "#products tbody" ).append( "<tr>" +
				  "<td>" + Pavadinimas.val() + "</td>" +
				"</tr>" );
				*/
				alert ( 'submitinam ..'  + pav.val() );				
				
				$( '#produkto_forma' ).submit();
				dialog.dialog( "close" );
				// alert ( 'submitinom !' );
				
			}
			return valid;
		}
	 
		dialog = $( "#dialog-form" ).dialog({
			autoOpen: false,
			height: 400,
			width: 350,
			modal: true,
			buttons: {
				"Sukurti": addProduct,
				Atšaukti: function() {
					dialog.dialog( "close" );
				}
			},
			close: function() {
				form[ 0 ].reset();
				allFields.removeClass( "ui-state-error" );
			}
		});
	 
		form = dialog.find( "form" ); /*// .on( "submit", function( event ) {
		
			// event.preventDefault();
			
			// pridedam = addProduct();
			
			// alert ( pridedam );
			
			if (  pridedam ) {
				alert ( 'submitinam ..' );
				$( '#produkto_forma' ).submit();
				alert ( 'submitinom !' );
			}
		});
	 */
		trintidialog = $( "#dialog-confirm" ).dialog({
			autoOpen: false,
			resizable: false,
			height: "auto",
			width: 400,
			modal: true,
			buttons: {
				"Ištrinti įrašą": function() {
					$( '#salinimo_forma' ).submit();
					$( this ).dialog( "close" );
				},
				Atšaukti: function() {
					$( this ).dialog( "close" );
				}
			}
		});
		$( "#create-product" ).button().on( "click", function() {
		
			$( '#pav_veiksmo' ).html ( 'Kuriamas naujas įrašas' );
			$( '#veiksmas' ).val ( 'papildyti' );
			dialog.dialog( "open" );
		});
		$( ".keisti" ).each ( function() {
		
			$( this ).on( "click", function() {
			
				id = $( this ).data( 'id' );
				$( '#id_taisomo_iraso' ).val ( id );
				$( '#pav_veiksmo' ).html (  'Koreguojamas įrašas' );
				$('#pav').val( $( this ).data ( 'pav' ));		
				$( '#veiksmas' ).val ( 'pakeisti' );				
				dialog.dialog( "open" );	
			});
		});
		$( ".salinti" ).each ( function() {
		
			$( this ).on( "click", function() {
			
				id = $( this ).data( 'id' );
				$( '#id_salinamo_iraso' ).val ( id );
				$( '#pav_salinamo_iraso' ).html ( $( this ).data ( 'pav' ) );			
				trintidialog.dialog( "open" );	
			});
		});
	});
  </script>
</head>
<body>
	<!--<p th:attr="class=${back_end_message.getCss_class()}"  th:text="${back_end_message.getMessage()}"></p>-->
	<div id="menu">
		<ul id="menu_sarasas">
			<li id="menu_punktas" th:each="menu_item : ${lst_menu}">
				<a th:href="${menu_item.itemurl()}" th:text="${menu_item.naujasPavadinimas()}"></a>
			</li>
		</ul>
	</div>
	<div id="dialog-form" title="Maistinė medžiaga su kiekiu">
		<p class="validateTips">Visi laukai privalomi</p>
		<p id="pav_veiksmo"></p>
		<form id="produkto_forma" method="POST">
			<fieldset>
				<label for="pav">Maistinės medžiagos pavadinimas</label>
				<select id="pav">
					<option th:each="medziaga : ${visos_medziagos}" th:attr="value=${medziaga.getId()}" th:text= "${medziaga.getPav()}"></option>
				</select>
				<label for="kiekis">Kiekis</label>
				<input type="number" name="kiekis" id="kiekis" value="0" class="text ui-widget-content ui-corner-all">
				<input type="hidden" name="veiksmas" id="veiksmas"value="papildyti">
				<input type="hidden" name="id_prod_medz" id="id_taisomo_iraso" value="0">				
				<!-- Allow form submission with keyboard without duplicating the dialog button -->
				<!-- input type="submit" tabindex="-1" style="position:absolute; top:-1000px" name="pildyti" value="papildyti" -->
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
			</fieldset>
		</form>
	</div>
	<div id="main">
		<h3>Esamų maistinių medžiagų sąrašas su kiekiais</h3>
		<button id="create-product">Irašyti maistinę medžiagą</button>
		<table id="duombazes_lentele">
			<thead>
			<tr>
				<th>Veiksmai</th>
				<th>Maistinės medžiagos pavadinimas</th>
				<th>Kiekis</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="medziaga : ${medziagos}">
				<td>
					<input type="button" class="keisti" value="keisti" id="keisti" th:attr="data-id=${medziaga.getId()},data-pav=${medziaga.getMaistines_medz().getPav()}">
					<input type="button" class="salinti" value="šalinti" id="salinti" th:attr="data-id=${medziaga.getId()},data-pav=${medziaga.getMaistines_medz().getPav()}">
				</td>
				<td th:text="${medziaga.getMaistines_medz().getPav()}">
				</td>
				<td th:text="${medziaga.getKiekis()}">
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div id="dialog-confirm" title="Ištrinti įrašą?">
		<p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
		<p>Šis įrašas <span id="pav_salinamo_iraso"></span> bus ištrintas ir nebus įmanoma jo atkurti. Ar tikrai norite ištrinti įrašą?</p>
		<form id="salinimo_forma" method="POST">
			<input type="hidden" name="salinti" value="pasalinti">
			<input type="hidden" name="id" id="id_salinamo_iraso" value="0">
			<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
		</form>
	</div>
</body>
</html>
