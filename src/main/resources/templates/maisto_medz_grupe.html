<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Produktai medziagos</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
	<link rel="stylesheet" href="menu.css">
	<style>
		body {
			padding: 0px;
			margin: 0px;
			text-align: center;
			width:100%;
		}
		label {
			display: block;
			width: 100%;
		}
		input[type="text"], input.frm_button{
		
			width: 200px;
			margin-right: auto;
		}
		input.text { margin-bottom:12px; width:95%; padding: .4em; }
		fieldset { padding:0; border:0; margin-top:25px; }
		h1 { font-size: 1.2em; margin: .6em 0; }
		div#products-contain { width: 350px; margin: 20px 0; }
		div#products-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
		div#products-contain table td, div#products-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
		.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; padding: 0.3em; }
	</style>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$( function() {
		var dialog, form,
		// From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
		pav = $( "#pav" ),
		allFields = $( [] ).add( pav );
		tips = $( ".validateTips" );
	 
		//isveda pranesima apie nepavykusia validacija
		function updateTips( t ) {
		      tips
			.text( t )
			.addClass( "ui-state-highlight" );
		      setTimeout(function() {
			tips.removeClass( "ui-state-highlight", 1500 );
		      }, 500 );
		}
 
		function checkLength( o, n, min, max ) {
			if ( o.val().length > max || o.val().length < min ) {
				o.addClass( "ui-state-error" );
				updateTips( n +  " ilgis turi būti tarp " +
				  min + " ir " + max + " raidžių." );
				return false;
			} else {
				return true;
		      }
		}
	 
		function checkRegexp( o, regexp, n ) {
			if ( !( regexp.test( o.val() ) ) ) {
				o.addClass( "ui-state-error" );
				updateTips( n );
				return false;
			} else {
				return true;
		      }
		}
	 
		function addProduct() {
			var valid = true;
			 allFields.removeClass( "ui-state-error" );
			valid = valid && checkLength( pav, "Maisto medžiagų grupės pavadinimo", 3, 16 );
 /*
			valid = valid && checkRegexp( id_produkto, /Number, "id_produkto turi buti sudarytas is skaiciu 0-9. Minimalus skaiciu kiekis 1, maksimalus 16." );
			valid = valid && checkRegexp(  id_medziagos, /Number, "id_produkto turi buti sudarytas is skaiciu 0-9. Minimalus skaiciu kiekis 1, maksimalus 16." );
			valid = valid && checkRegexp( kiekis, /Number, "id_produkto turi buti sudarytas is skaiciu 0-9. Minimalus skaiciu kiekis 1, maksimalus 16." );
			*/
			if ( valid ) {
				/*
				$( "#products tbody" ).append( "<tr>" +
				  "<td>" + Pavadinimas.val() + "</td>" +
				"</tr>" );
				*/
				alert ( 'submitinam ..'  + pav.val() );				
				
				$( '#produkto_forma' ).submit();
				dialog.dialog( "close" );
				// alert ( 'submitinom !' );
				
			}
			return valid;
		}
	 
		dialog = $( "#dialog-form" ).dialog({
			autoOpen: false,
			height: 400,
			width: 350,
			modal: true,
			buttons: {
				"Sukurti": addProduct,
				Atšaukti: function() {
					dialog.dialog( "close" );
				}
			},
			close: function() {
				form[ 0 ].reset();
				allFields.removeClass( "ui-state-error" );
			}
		});
	 
		form = dialog.find( "form" ); /*// .on( "submit", function( event ) {
		
			// event.preventDefault();
			
			// pridedam = addProduct();
			
			// alert ( pridedam );
			
			if (  pridedam ) {
				alert ( 'submitinam ..' );
				$( '#produkto_forma' ).submit();
				alert ( 'submitinom !' );
			}
		});
	 */
		$( "#create-product" ).button().on( "click", function() {
			dialog.dialog( "open" );
		});
	});
  </script>
</head>
<body>
	<div id="menu">
		<ul id="menu_sarasas">
			<li id="menu_punktas" th:each="menu_item : ${lst_menu}">
				<a th:href="${menu_item.itemurl()}" th:text="${menu_item}"></a>
			</li>
		</ul>
	</div>
	<div id="dialog-form" title="Sukurti naują įrašą">
		<p class="validateTips">Visi laukai privalomi</p>
		<form id="produkto_forma" method="POST">
			<fieldset>
				<label for="pav">Maisto medžiagų grupės pavadinimas</label>
				<input type="text" name="pav" id="pav" value="" class="text ui-widget-content ui-corner-all">
				<input type="hidden" name="pildyti" value="papildyti">				
				<!-- Allow form submission with keyboard without duplicating the dialog button -->
				<!-- input type="submit" tabindex="-1" style="position:absolute; top:-1000px" name="pildyti" value="papildyti" -->
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
			</fieldset>
		</form>
	</div>
	<div id="main">
		<h3>Maisto medžiagų grupės</h3>
		<button id="create-product">Irašyti maisto medžiagų grupę</button>
		<!--<form method="POST" action="">
			<label for="pav">Maisto medziagu grupes pavadinimas</label>
			<input name="pav" type="text">
			<input type="submit" name="pildyti" class="frm_button" value="papildyti">
		</form>-->
		<table id="duombazes_lentele">
			<thead>
			<tr>
				<th>
					Veiksmai
				</th>
				<th>
					Maisto medžiagų grupės pavadinimas
				</th>			
				
			</tr>
			</thead>
			<tbody>
			<tr th:each="maisto_medz_grupe : ${lst}">
				<td>
					<input type="button" class="keisti" value="keisti">
					<input type="button" class="keisti" value="šalinti">				
				</td>
				<td th:text="${maisto_medz_grupe.getPav()}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
